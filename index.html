<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sistema de assinatura</title>
<style>
body{
    background-color: #f5f5f5;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container{
    background-color: #e9e9e9;
    margin: auto;
    width: 600px;

    box-shadow: 1px, 3px, 8px, 1px rgba(0, 0, 0, 0);
border-radius: 5px;
overflow: hidden;

}
.header{
padding: 40px;

}

.flex-container{
    display: flex;

    justify-content: space-around;
    
}

.header-title{
    color: #006f6f;
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 15px;
}
.header-subtitle{
color: #009e9e;
font-size: 20px;
font-weight: 500;
margin-bottom: 15px;
}
.col-1{
background-color: #006a6a;
width: 50%;
padding: 20px;
color: #fff;
}
.col-2{
background-color: #009e9e;
width: 50%;
padding: 20px;
color: #fff;
}

.subscription-title{
font-size: 20px;
text-align: center;
margin-bottom: 20px;
}
.price{
    font-size: 26px;
    font-weight: 700;
}
.month{
font-size: 15px;
font-style: italic;

}
.button{
margin-top: 20px;
width: 100%;
padding: 15px 32px;
color: #006a6a;
background-color: #ccc;
font-size: 16px;
border-radius: 4px;
border: none;
cursor: pointer;
}
.button:hover{
    background-color: #e9e9e9;
}
</style>


</head>
<body>
    <div class="container">
       <div class="header"> 
            <div class="header-title"> 
                  entre para nossa comunidade
            </div>    
        <div class="header-subtitle">
             faça sua assinatura e ganhe 30% de desconto
        </div>
        <div>
               faça parte da nossa comunidade de desenvolvedores. <br>
               tenha suporte da nossa equipe e cresça mais rapido na sua carreira
        </div>
        
     </div>
        

         <div class="flex-container">
                <div class="col-1">
                    <div class="subscription-title">
                        Assinatura mensal
                    </div>
                    <div>
                         <span class="price">R$ 99,99</span> 
                         <span class="month">por mes</span>
                    </div>
                    <div>
                        cancele a qualquer momento
                    </div>
                    <button class="button">Assine agora</button>
                </div>
                  <div class="col-2">
                   coluna 2
                   </div>
        </div>              
                              
                
    </div>
    
</body>
</html>
